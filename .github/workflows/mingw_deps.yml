name: saldl mingw-w64 build deps
run-name: ${{ github.actor }} is building ${{ github.repository }} using GitHub Actions (run_id=${{ github.run_id }}) 🚀
on:
  push:
    tags:
      - v**
    branches:
      - master
      - actions
    paths-ignore:
      - mingw-w64-build/successful_runs
    paths:
      - mingw-w64-build/**
  pull_request:
    branches:
      - master
    paths-ignore:
      - mingw-w64-build/successful_runs
    paths:
      - mingw-w64-build/**
  # only runs on master
  schedule:
    - cron: '30 18 * * 3'
jobs:
  build_arch_mingw_w64_pkg_deps:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Append successful run run_id ${{ github.run_id }} to successful_runs
        run: | 
          echo ${{ github.run_id }} >> mingw-w64-build/successful_runs
          git add mingw-w64-build/successful_runs
          git commit -m "mingw-w64-build: Appending ${{ github.run_id }} to successful_runs"
          git push origin ${{ github.ref_name }}
